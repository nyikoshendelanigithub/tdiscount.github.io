<!DOCTYPE html>
<html>
<head>
  <title>Discount Eligibility Program</title>
  <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>
  <h1>Discount Eligibility Program</h1>
  <br><br><br>
  <form id="eligibilityForm">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    
    <label for="membership">Membership:</label>
    <input type="checkbox" id="membership" name="membership">
    <br><br><br>
    <button class="checkEligibility" type="button" onclick="checkEligibility()">Check Eligibility</button>
  </form>
  
  <strong>Output:</strong> <br><br><br> <div id="result"></div>
  
  <script src="aimain.js"></script>
</body>
</html>
